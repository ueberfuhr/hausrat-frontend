<h2 class="mb-4">
    Berechnungen
    <button type="button"
            class="btn btn-light"
            (click)="refreshData(true);"
            title="Daten aktualisieren"
            accesskey="d">
        Aktualisieren
    </button>
</h2>
<app-edit-calculation (requestEditDone)="onProcessRequest($event)"></app-edit-calculation>
<div *ngFor="let result of results" class="mb-2">
    <app-view-calculation [calculation]="result"></app-view-calculation>
</div>
